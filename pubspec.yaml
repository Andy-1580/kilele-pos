name: kilele_pos
description: A modern Point of Sale system for small businesses.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  connectivity_plus: ^5.0.2
  
  # Database & Backend
  supabase_flutter: ^2.0.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  path: ^1.8.3
  logger: ^2.0.2+1
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  
  # Barcode Scanning
  mobile_scanner: ^3.5.6
  
  # File Operations
  path_provider: ^2.1.1
  csv: ^5.0.2
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/